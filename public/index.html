<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona RP</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
    }
    section {
      padding: 30px 0;
      min-height: 300px;
    }
    pre {
      margin: 20px 0;
    }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://login.persona.org/include.js" type="text/javascript"></script>
  <script>
    $(function () {
      $('#logout-button').hide();
      $('#login-button').click(function () {
        navigator.id.request();
      });
      $('#logout-button').click(function () {
        navigator.id.logout();
      });
      navigator.id.watch({
        onlogin: function(assertion) {
          console.info('Logged-in: ', assertion);
          $('#assertion').text(assertion);
          $('#login-button').hide();
          $('#logout-button').show();
        },
        onlogout: function() {
          console.info('Logged-out');
          $('#assertion').text('Assertion will be rendered here.');
          $('#login-button').show();
          $('#logout-button').hide();
        }
      });
    })
  </script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="./">Persona RP</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="">
              <a href="https://developer.mozilla.org/en-US/docs/Persona">Spec</a>
            </li>
            <li class="">
              <a href="https://github.com/nov/persona">Git Repo</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <div class="row">
        <div class="span12">
          <section>
            <a id="login-button" class="btn btn-success btn-large" href="#">Login</a>
            <a id="logout-button" class="btn btn-danger btn-large" href="#">Logout</a>
            <pre id="assertion"></pre>
          </section>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; <a href="http://matake.jp">nov</a> 2012</p>
    </footer>
  </div>
</body>
</html>
